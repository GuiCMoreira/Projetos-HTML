<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guilherme Moreira</title>
  </head>
  <body>
    <form id="formulario">
      <h1>Formulário</h1>
      <div id="campos">
        Nome:
        <div>
          <label for="">
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Insira seu nome"
            />
          </label>
        </div>
        Email:
        <div>
          <label for="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Insira seu email"
            />
          </label>
        </div>

        Telefone:
        <div>
          <label for="">
            <input
              type="tel"
              name="telefone"
              id="telefone"
              placeholder="Insira seu telefone"
            />
          </label>
        </div>

        Número da Sorte:
        <div>
          <label for="">
            <input
              type="number"
              name="numero"
              id="numero"
              placeholder="Insira seu número da sorte"
            />
          </label>
        </div>

        <br />

        <div class="botao">
          <button type="button" id="botaoEnviar">Enviar</button>
        </div>
      </div>

      <br />

      <div>
        <table id="tabela" border="1px">
          <thead>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Número da Sorte</th>
          </thead>
          <tbody id="corpo"></tbody>
        </table>
      </div>
    </form>

    <script src="js/imprimirDados.js"></script>
    <script src="js/LocalStorage/armazena.js"></script>
    <script src="js/validacaoDados.js"></script>
  </body>
</html>
